  <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Medical | Sign Up</title>

<style>
  /* ===== Reset and Base ===== */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
  }

  body {
    height: 100vh;
    background: linear-gradient(135deg, #b3e5fc, #f8bbd0);
    display: flex;
    justify-content: center;
    align-items: center;
    animation: bgShift 10s infinite alternate ease-in-out;
  }

  @keyframes bgShift {
    0% { background: linear-gradient(135deg, #b3e5fc, #f8bbd0); }
    100% { background: linear-gradient(135deg, #c8e6c9, #ffe0b2); }
  }

  /* ===== Container ===== */
  .signup-box {
    width: 400px;
    background: rgba(255, 255, 255, 0.95);
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    padding: 40px;
    text-align: center;
    animation: fadeInUp 1s ease-in-out;
  }

  .signup-box h1 {
    color: #0277bd;
    margin-bottom: 10px;
  }

  .signup-box p {
    color: #555;
    font-size: 14px;
    margin-bottom: 30px;
  }

  /* ===== Input Fields ===== */
  .input-group {
    margin-bottom: 18px;
    text-align: left;
  }

  .input-group label {
    display: block;
    font-weight: 600;
    color: #0277bd;
    margin-bottom: 6px;
    font-size: 14px;
  }

  .input-group input {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: 2px solid #81d4fa;
    outline: none;
    font-size: 15px;
    transition: all 0.3s ease;
  }

  .input-group input:focus {
    border-color: #f48fb1;
    box-shadow: 0 0 10px rgba(244,143,177,0.4);
  }

  /* ===== Button ===== */
  .btn {
    width: 100%;
    background: linear-gradient(45deg, #81d4fa, #f48fb1);
    border: none;
    color: white;
    font-size: 16px;
    font-weight: 600;
    padding: 12px;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .btn:hover {
    transform: scale(1.05);
    box-shadow: 0 5px 20px rgba(244,143,177,0.5);
  }

  /* ===== Login Link ===== */
  .login-link {
    margin-top: 20px;
    font-size: 14px;
    color: #555;
  }

  .login-link a {
    color: #0277bd;
    font-weight: 600;
    text-decoration: none;
  }

  .login-link a:hover {
    text-decoration: underline;
  }

  /* ===== Animation ===== */
  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>

<body>

  <div class="signup-box">
    <h1>Create Account</h1>
   
    <form>
      <div class="input-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name" required>
      </div>

      <div class="input-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>

      <div class="input-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="Enter your phone number" required>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Create password" required>
      </div>

      <div class="input-group">
        <label for="confirm">Confirm Password</label>
        <input type="password" id="confirm" placeholder="Re-enter password" required>
      </div>

      <button type="submit" class="btn">Sign Up</button>
    </form>

    <div class="login-link">
      Already have an account? <a href="#">Login</a>
    </div>
  </div>
<footer></footer>
</body>
